  <!-- Script -->
  <script>
    const plansData = {
      cheap: {
        title: "üî• Cheap Plans (E5-2680 v4 @ 3.3GHz)",
        plans: Array.from({length: 10}, (_, i) => ({
          name: `Cheap ${i+1}`,
          cpu: `${200 + i*50}%`,
          ram: `${2 + i}GB`,
          ssd: `NVMe ${(10 + i*5)}GB`,
          ports: 3,
          backups: 1,
          antiddos: "Basic",
          price: `${50_000 + i*10_000} VNƒê`
        }))
      },
      basic: {
        title: "üí° Basic Plans (Xeon Gold 6148 @ 3.7GHz)",
        plans: Array.from({length: 9}, (_, i) => ({
          name: `Basic ${i+1}`,
          cpu: `${200 + i*100}%`,
          ram: `${4 + i*2}GB`,
          ssd: `NVMe ${(20 + i*10)}GB`,
          ports: 3,
          backups: 1,
          antiddos: "Basic",
          price: `${100_000 + i*30_000} VNƒê`
        }))
      },
      medium: {
        title: "‚ö° Medium Plans (Xeon Gold 6144 @ 4.2GHz)",
        plans: Array.from({length: 9}, (_, i) => ({
          name: `Medium ${i+1}`,
          cpu: `${300 + i*150}%`,
          ram: `${6 + i*2}GB`,
          ssd: `NVMe ${(40 + i*15)}GB`,
          ports: 3,
          backups: 1,
          antiddos: "Basic",
          price: `${200_000 + i*50_000} VNƒê`
        }))
      },
      premium: {
        title: "üíé Premium Plans (Ryzen 9 5950X / i5-12400)",
        plans: Array.from({length: 5}, (_, i) => ({
          name: `Premium ${i+1}`,
          cpu: `${2+i} Core`,
          ram: `${8*(i+1)}GB`,
          ssd: `NVMe ${(80*(i+1))}GB`,
          ports: 3,
          backups: 1,
          antiddos: "Advanced",
          price: `${500_000 + i*300_000} VNƒê`
        }))
      }
    };

    // render all sections
    function renderPlans() {
      const container = document.getElementById("plansContainer");
      container.innerHTML = "";
      for (let section in plansData) {
        let html = `
          <section id="${section}">
            <h3 class="text-3xl font-bold mb-6">${plansData[section].title}</h3>
            <div class="grid md:grid-cols-3 gap-6">
        `;
        plansData[section].plans.forEach(p => {
          html += `
            <div class="bg-white rounded-2xl shadow-md p-6 hover:shadow-xl transition">
              <h4 class="text-xl font-bold text-indigo-600">${p.name}</h4>
              <p class="mt-2 text-gray-600">CPU: ${p.cpu} | RAM: ${p.ram} | SSD: ${p.ssd}</p>
              <ul class="mt-4 space-y-1 text-sm">
                <li>Ports: ${p.ports}</li>
                <li>Backups: ${p.backups}</li>
                <li>Antiddos: ${p.antiddos}</li>
              </ul>
              <p class="mt-4 text-2xl font-bold text-green-600">${p.price}</p>
              <button onclick="chonGoi('${p.name}','${p.price}')" 
                      class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-800">Mua ngay</button>
            </div>
          `;
        });
        html += "</div></section>";
        container.innerHTML += html;
      }
    }

    // gi·ªè h√†ng
    let cart = [];
    function chonGoi(ten, gia) {
      cart.push({ten, gia});
      renderCart();
    }

    function renderCart() {
      const cartBox = document.getElementById("giohang");
      const list = document.getElementById("cartItems");
      list.innerHTML = "";
      cart.forEach(item => {
        list.innerHTML += `
          <li class="flex justify-between">
            <span>${item.ten}</span>
            <span class="text-green-600 font-bold">${item.gia}</span>
          </li>
        `;
      });
      cartBox.classList.remove("hidden");
    }

    function thanhToan() {
      alert("Ch·ª©c nƒÉng thanh to√°n ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn!");
    }

    renderPlans();
  </script>
</body>
